<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list và table</title>
</head>
<body>
    <table border="4">
        <tr>
            <th> tên </th>
            <th> tuổi </th>
            <th> địa chỉ </th>
            <th> số điện thoại </th>
        </tr>
        <tr>
            <td>a</td>
            <td>30</td>
            <td>qx</td>
            <td>123456</td>
        </tr>
        <tr>
            <td>b</td>
            <td>50</td>
            <td>qa</td>
            <td>12345689</td>
        </tr>
        </table>
        <br>
        <table border="1">
            <tr>
                <th>tháng</th>
                <th>doanh thu</th>
                
            </tr>
            <tr>
                <td>1</td>
                <td>300</td>
                
            </tr>
            <tr>
                <td>2</td>
                <td>500</td>
            </tr>
            <tr>
                
                <td colspan="2">tổng = 800</td>
            </tr>
        </table>
        <br>
        <table border="1">
            <tr>
                <th>quý</th>
                <th>tháng</th>
                <th>doanh thu</th>
            </tr>
            <tr>
                <td rowspan="3">một</td>
                <td>1</td>
                <td>200</td>            
            </tr>
            
            <tr>
                <td>2</td>
                <td>300</td>
            </tr>
            
            <tr>
                <td>3</td>
                <td>300</td>
            </tr>
                <td rowspan="3">hai</td>
                <td>4</td>
                <td>200</td>            
            </tr>
            <tr>
                <td>5</td>
                <td>300</td>
            </tr>
            <tr>
                <td>6</td>
                <td>300</td>
            </tr>
            
            
        </table>
    </table>
</body>
</html>
